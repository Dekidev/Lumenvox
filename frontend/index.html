<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumenvox - Audiodescrição com IA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Lumenvox</h1>
      <p>Faça o upload de uma imagem para gerar a audiodescrição.</p>

      <div class="upload-container">
        <input type="file" id="image-upload" accept="image/*" />
        <button id="generate-button">Gerar Audiodescrição</button>
      </div>

      <div id="status-area"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
